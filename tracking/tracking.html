<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tracking</title>
    <link rel="stylesheet" href="tracking.css">
</head>
<body>

<h1>Tracking</h1>

<p>Página para testar o tracking do mouse e outros metadados.</p>

<p id="countdown_timer">Tempo restante: 00:00</p>

<p id="mouse_position">Mouse position: </p>
<p id="mouse_click">Mouse click? False</p>

 <!-- Botão para abrir o modal -->
<button id="button_finish_session">Finalizar sessão</button>

<!-- modal -->
<div id="start_session_modal" class="modal">
  <!-- coneúdo do modal -->
  <div class="modal-content">
    <span id="span_start_session_modal" class="close">&times;</span>
    <p>Aperte o botão abaixo para começar uma sessão do desafio</p>
    <p>Você terá até 5 minutos para mexer na ferramenta.</p>
      <button id="button_start_session">Começar!</button>
  </div>
</div>

<div id="finish_session_modal" class="modal">
  <!-- coneúdo do modal -->
  <div class="modal-content">
    <span id="span_finish_session_modal" class="close">&times;</span>
    <p>Você concluiu sua sessão!</p>
      <button id="close_finish_session_modal">Fechar</button>
  </div>
</div>

</body>

<script type="text/javascript" src="tracking.js"></script>
</html>
